---
# AWS role defaults

# Enable/disable SSM agent installation and service
aws_ssm_agent_enabled: true

# Enable/disable AWS CLI v2 installation
aws_cli_install: true

# Require IMDSv2 (Instance Metadata Service v2) for enhanced security
aws_imdsv2_required: true

# AWS CLI version to install
aws_cli_version: "latest"

# AWS NTP server (link-local address)
aws_ntp_server: "169.254.169.123"

# EC2 Instance Connect package
aws_ec2_instance_connect_enabled: true
